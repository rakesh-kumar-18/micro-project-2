<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&family=Inter:wght@100..900&family=Open+Sans:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dappr</title>
</head>

<body>
    <div id="side-bar">
        <img src="./images/whatsapp-logo.png" alt="Whatsapp icon">
        <img src="./images/facebook-logo.png" alt="Facebook icon">
        <img src="./images/twitter-logo.png" alt="Twitter icon">
    </div>

    <header>
        <nav id="navbar">
            <h1 id="main-text">Dappr</h1>
            <ul id="nav-items">
                <li>Home</li>
                <li>About Us</li>
                <li>Information</li>
                <li>More<img src="./images/down-arrow.png" alt="Down Arrow"></li>
                <li>
                    <div id="search-bar">
                        <input type="text" placeholder="Search....">
                        <button><img src="./images/search.png" alt="Search Icon"></button>
                    </div>
                </li>
            </ul>
            <img src="./images/hamburger.png" alt="Hamburger Logo">
        </nav>

        <div id="main-section">
            <img src="./images/main-image.png" alt="Main Image">
            <textarea
                placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
        </div>

        <div id="overviews">
            <div class="overview-items first">
                <p>Total Question’s</p>
                <p>200,000</p>
            </div>
            <div class="overview-items second">
                <p>Total Answer’s</p>
                <p>105,000</p>
            </div>
            <div class="overview-items third">
                <p>Participated</p>
                <p>10,000</p>
            </div>
            <div class="overview-items fourth">
                <p>Total Passed</p>
                <p>6,000</p>
            </div>
        </div>
    </header>

    <div id="card">
        <div id="btn">
            <div id="info">YOUR INFO</div>
            <div id="bookmark">BOOKMARKS</div>
            <div id="setting">SETTINGS</div>
        </div>
        <div id="info-card">
            <h3 id="card-heading">Your information</h3>
            <div id="details">
                <h5>Name : <span>Atul Singhal</span> </h5>
                <h5>Email : <span>atul@gmail.com</span></h5>
                <h5>Phone : <span>+91 8131424888</span></h5>
                <h5>Marks : <span>500.00</span></h5>
            </div>
            <button>Next &rarr;</button>
        </div>
    </div>
</body>

</html>
